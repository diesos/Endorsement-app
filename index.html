<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <title class="josefin-sans">We are the Champions</title>


    </head>
    <body>
        <div class="container">
            <img src="assets/freddie.png" alt="Logo of iconic silhouette of Freddie Mercury" />
        <h1 class="josefin-sans white">We are the Champions</h1>
        <p id="error-container" class="inter"></p>
        <textarea type="text" id="text-input" class="input-field" placeholder="Write your endorsement here"></textarea>
        <div class="input-area">
            <input type="text" placeholder="From" id="send-from"></input>
            <input type="text" placeholder="To" id="send-to"</input></div>

    <div class="publish">
        <button id="publish-btn" class="send josefin-sans">Publish</button>
    </div>
    <h3 class="josefin-sans white">- Endorsements - </h3>
    <div class="endorsementDiv inter">
        <ul id="endorsement">
        </ul>
    </div>
</div>

        <script src="index.js" type="module"></script>
    </body>
    <footer>Note: Double click for deleting a message / Practice project by Omer Ozturk</footer>
</html>
